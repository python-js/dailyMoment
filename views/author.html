<dl class="author" ng-show="loaded">
	<dt>本周推荐</dt>
	<dd ng-repeat="rec in recs">
		<div class="avatar">
			<img ng-src="{{rec.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{rec.name}}</h5>
			<p>{{rec.resume}}</p>
		</div>
	</dd>
	<dt>热门作者</dt>
	<dd ng-repeat="all in alls">
		<div class="avatar">
			<img ng-src="{{all.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{all.name}}</h5>
			<p>{{all.resume}}</p>
		</div>
	</dd>
</dl>
